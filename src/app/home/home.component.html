<div class="masonry-wrapper" *ngIf="(localstrg.notes$ | async)?.length > 0; else empty">
    <div *ngFor="let item of this._notes$ | async | keyvalue">
        <label (click)="toggleMonth(item.key)" style="color: white; font-size: 2rem"><b>{{ item.key | monthstr }}</b></label>
        <img src="/assets/up.png" class="arrowImg" id="up {{ item.key }}" style="display: none;"/>
        <img src="/assets/down.png" class="arrowImg" id="down {{ item.key }}"/>
        <hr style="width: 80%;">
        <div class="masonry"  id="{{ item.key }}" >     
        <div class="item itemHidden" *ngFor="let note of item.value; index as i" [ngStyle]="{'background-color': note.color}" id="container {{ note.date }}" (click)="toggleItem(note.date)">
            <label style="font-size: 1.25rem">{{ note.title }}</label>
            <br/>
            <div class="contentHidden" id="{{ note.date }}">
                <br/>
                <label>{{ note.content }}</label>
                <br/>
                <br/>
            </div>
            <label style="color: grey; font-size: 0.75em;">{{ note.date | date:'MMM d, y, h:mm:ss a' }}</label>
        </div>     
    </div>
    </div>
</div>

<ng-template #empty>The list is empty...</ng-template>
