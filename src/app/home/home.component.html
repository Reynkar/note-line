<div class="masonry-wrapper" *ngIf="(localstrg.notes$ | async)?.length > 0; else empty">
    <div *ngFor="let item of this._notes$ | async | keyvalue: keyDescOrder; index as j">
        <div (click)="toggleMonth(item.key)">
            <label style="color: white; font-size: 2rem"><b>{{ item.key | monthstr }}</b></label>
            <img src="/assets/up.png" class="arrowImg" id="up {{ item.key }}" [ngStyle]="{'display' : j > 1 ? 'inline' : 'none'}"/>
            <img src="/assets/down.png" class="arrowImg" id="down {{ item.key }}" [ngStyle]="{'display' : j > 1 ? 'none' : 'inline'}"/>
        </div>
        <hr style="width: 80%;">
        <div class="masonry"  id="{{ item.key }}" [ngStyle]="{'display' : j > 1 ? 'none' : 'flex'}">     
        <div class="item" *ngFor="let note of item.value; index as i" [ngStyle]="{'background-color': note.color}" id="container {{ note.date }}" (click)="toggleItem(note.title, note.content, note.date, note.color)">
            <label style="font-size: 1.4rem">{{ note.title }}</label>
            <br/>
            <label style="color: grey; font-size: 0.75em;">{{ note.date | date:'MMM d, y, h:mm:ss a' }}</label>
        </div>     
    </div>
    </div>
</div>

<ng-template #empty>The list is empty...</ng-template>

<div id="selectedItemBG" (click)="toggleBG()">
    &nbsp;
</div>

<div id="selectedItem">
    <h1><strong id="title"></strong></h1>
    <br/>
    <p id="content"></p>
    <br/>
    <p style="color: grey; font-size: 0.75em;" id="date"></p>
    <br/>
    <img src="/assets/save.png" style="width: 50px; height: 50px; margin-right: 50px;"/>
    <img src="/assets/trash.png" style="width: 50px; height: 50px;" (click)="removeNote()"/>
</div>
