<div class="masonry-wrapper">
<div class="masonry" *ngIf="(localstrg.notes$ | async)?.length > 0; else empty">
    <div class="item"  *ngFor="let note of this._notes$ | async" [ngStyle]="{'background-color': note.color}">
        <label class="masonry-content">{{ note.content }}</label>
        <br/>
        <label style="color: grey; font-size: 0.75em;">{{ note.date | date:'MMM d, y, h:mm:ss a' }}</label>
    </div>
</div>
</div>

<ng-template #empty>The list is empty...</ng-template>
